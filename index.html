<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global News</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- font awsome -->
    <script src="https://kit.fontawesome.com/270fd2fc7a.js" crossorigin="anonymous"></script>


    <style>
        .pointer {
            cursor: pointer;
        }

        .pointer:hover {
            color: #0275d8;
        }
    </style>
</head>


<body class="bg-light bg-gradient container">
    <header class="container fw-semibold mt-4">
        <nav class="navbar navbar-expand-lg bg-light shadow rounded">
            <div class="container-fluid">
                <a class="navbar-brand fs-3" href="index.html"><span class="text-primary">Global</span>News</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link pointer" href="index.html">News</a>
                        <a class="nav-link pointer" href="blog.html">Blog</a>
                    </div>
                </div>
            </div>
        </nav>

        <hr class="border border-primary border-3 opacity-25">
    </header>


    <main class=" container">
        <!-- News Catagory -->
        <section>
            <nav class="navbar navbar-expand-lg bg-light shadow mb-4 rounded">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse " id="navbarNav">
                        <div class="navbar-nav justify-content-between w-100" id="category-nav">
                        </div>
                    </div>
                </div>
            </nav>
        </section>

        <!-- News Number Section  -->

        <section>
            <div id="news-number" class="shadow text-center mb-4 rounded">

            </div>
        </section>

        <!-- Error Data Section  -->
        <section>
            <div id="error-data" class="d-flex justify-content-center align-items-center d-none" style="height:300px;">
                <p class="text-primary fs-3">No News Found!!!</p>
            </div>
        </section>

        <!-- News Container Section  -->
        <section>
            <div id="news-container">
            </div>
        </section>

        <hr class="mt-5 border border-primary border-3 opacity-25">
    </main>

    <!-- Modal -->
    <div class="modal fade" id="show-details" tabindex="-1" aria-labelledby="show-detailsLabel" aria-hidden="true">
        <div id="modal-container" class="modal-dialog modal-xl">

        </div>
    </div>

    <div id="spinner" class="d-none d-flex justify-content-center align-items-center" style="height:300px;">
        <div class="spinner-grow text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>



    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- scripts -->
    <script src="js/fetchCatagories.js"></script>
    <script src="js/displayCategory.js"></script>
    <script src="js/loadNews.js"></script>
    <script src="js/showNews.js"></script>
    <script src="js/fetchDetails.js"></script>
    <script src="js/showDetails.js"></script>
    <script src="js/spinner.js"></script>
    <script src="js/sort.js"></script>
</body>

<footer class=" container bg-light d-flex justify-content-center align-items-center" style="height:100px ;">

    <p class="text-secondary ">Created By Md. Shamrat Hossain</p>
</footer>

</html>
