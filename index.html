<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global News</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- font awsome -->
    <script src="https://kit.fontawesome.com/270fd2fc7a.js" crossorigin="anonymous"></script>


    <style>
        a {
            cursor: pointer;
        }
    </style>
</head>


<body>
    <header class="container fw-semibold">
        <nav class="navbar navbar-expand-lg bg-light shadow">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><span class="text-primary">Global</span>News</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="#">News</a>
                        <a class="nav-link" href="#">Blog</a>
                    </div>
                </div>
            </div>
        </nav>

        <hr class=" border border-primary border-3 opacity-25">
    </header>


    <main class="container">
        <!-- News Catagory -->
        <section>
            <div id="error-data"></div>

            <nav class="navbar navbar-expand-lg bg-light shadow mb-5">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse " id="navbarNav">
                        <div class="navbar-nav justify-content-between w-100" id="category-nav">
                        </div>
                    </div>
                </div>
            </nav>
        </section>

        <section>
            <div id="news-container">
                <!-- <div class="card mb-3" style="max-width: 540px;"> -->

            </div>
        </section>
    </main>



    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- scripts -->
    <script src="js/fetchCatagories.js"></script>
    <script src="js/displayNavItems.js"></script>
    <script src="js/loadNews.js"></script>
    <script src="js/showNews.js"></script>
</body>

</html>
